{% extends "base.html" %}
{% block content %}
    <h3 class="center-align white-text">LOG IN</h3>
        <div class="row login">
            <form class="col s12 m8 offset-m2 " method="POST" action="{{ url_for('login') }}">

            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix form_label"></i>
                    <input id="username" name="username" type="text" class="validate" minlength="5"
                        maxlength="15" pattern="^[a-zA-z0-9]${5,15}" required>
                    <label for="username">Username</label>
                </div>
            </div>

            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix form_label"></i>
                    <input id="password" name="password" type="password" class="validate" minlength="5"
                        maxlength="15" pattern="^[a-zA-z0-9]${5,15}" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <!-- login button -->
            <div class="row">
                <div class="col s12">
                    <button type="submit" class="col s12 btn-small formbg login-btn white-text text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
            </form>
        </div>

        <!-- link to Register -->
        <div class="row">
            <div class="col s12">
                <p class="center-align">New user?
                    <a href="{{ url_for('register') }}" class="white-text"><strong><u>Register Here</u></strong></a>
                </p>
            </div>
        </div>
{% endblock %}
