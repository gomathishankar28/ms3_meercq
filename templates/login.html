{% extends "base.html" %}
{% block content %}

    <h3 class="center-align brown-text text-lighten-1">LOG IN</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2 brown lighten-1" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">

                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix brown-text text-lighten-1"></i>
                        <input id="username" name="username" type="text" class="validate" minlength="5"
                               maxlength="15" pattern="^[a-zA-z0-9]${5,15}"  required >
						<label for="username">Username</label>
					</div>
                </div>

                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix brown-text text-lighten-1"></i>
                        <input id="password" name="password" type="password" class="validate" minlength="5"
                               maxlength="15" pattern="^[a-zA-z0-9]${5,15}" required >
                        <label for="password">Password</label>
                    </div>
                </div>
                
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large brown lighten-1 brown-text text-lighten-5 text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

     <!-- link to Register -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">New user?
                <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Here</a>
            </p>
        </div>
    </div>

{% endblock %}
