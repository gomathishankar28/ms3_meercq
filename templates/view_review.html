<div class="reviews">
                        <ul class="collapsible" data-collapsible="accordion">
                            <li>
	                        <div class="collapsible-header black-text">view Reviews<i class="fas fa-caret-down"></i></div>
		                    <div class="collapsible-body review_list">
                               
                                    {% for review in reviews %}
                                        {% if review.company_name == contact.company_name %}
                                            <div class="row">
                                        	    <div class="col s2">
                                                	<i class="fas fa-user"></i>
                                                </div>
                                                <div class="sol s10">

                                                	{% for s in range(0, review.rating |int) %}
                                                        <span><i class="fas fa-star checked orange-text darken-4-text"></i></span>
                                                    {% endfor %}
                                                    <p class="black-text">{{ review.comments}}</p>
                                                    <p class="black-text right-align"><strong>{{ review.created_by}}</strong></p>
                                                </div>
                                            </div>
                                        {% endif %}
                                    {% endfor %}   
                                </div>
                            </div>
                        </li>
                        </ul>
                    </div>
